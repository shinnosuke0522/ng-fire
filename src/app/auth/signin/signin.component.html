<main>
  <section>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <h3>Welcom Back</h3>
      <p>Please login to your account</p>
      
      <mat-form-field [formGroup]="signInForm">
          <input matInput placeholder="Enter your email address"
             [formControl]="email" required>
          <mat-error *ngIf="email.valid">Not a valid email address</mat-error>
      </mat-form-field><br>

      <mat-form-field [formGroup]="signInForm">
          <input matInput placeholder="Enter your password"
             [type]="hide ? 'password': 'text' " [formControl]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? 'visibility': 'visibility_off'}}
          </mat-icon>
          <mat-hint align="end">
            <a routerLink="/reset-password">Forget Password?</a>
          </mat-hint>
          <mat-error *ngIf="password.valid">Not a valid password</mat-error>
      </mat-form-field><br>

      <button mat-raised-button type="submit" color="accent">Sign In</button><br>

      <!-- Google Login -->
      <button mat-raised-button (click)="auth.googleLogin()"> Google Login</button>
      <!-- <button mat-raised-button (click)="auth.googleLogin()">Google</button> -->
    </form>   
  </section>
</main>
