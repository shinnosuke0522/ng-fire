<main>
  <section>
    <h2>Forget Password</h2>
    <p>We can sent a reset link </p>

    <mat-form-field>
        <input matInput placeholder="Enter you email" [(ngModel)]="email" required>
    </mat-form-field><br>

    <button mat-raised-button (click)="resetPassword" color="accent">
      Reset Password
    </button>
    
  </section>
</main>
